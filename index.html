<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>This is an AWESOME Calculator</h1>
      <form id="numSubmit">
        <div class="form-group">
          <label for="num1">1st number:</label>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num2">2nd number:</label>
          <input id="num2" class="form-control" type="text">
        </div>
        <button id="add" type="submit" class="btn">Add!</button>
        <button id="sub" type="submit" class="btn">Subtract!</button>
        <button id="multi" type="submit" class="btn">Multiply!</button>
        <button id="divi" type="submit" class="btn">Divide!</button>
        <button id="modu" type="submit" class="btn">Remainder!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
